        <div style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem; align-items: center; flex-wrap: wrap;">
            <h1 id="count" style="font-size: 2.5rem; margin: 0;">0</h1>
            <p style="font-size: 2.5rem; margin: 0;">+ attendees</p>
        </div>
    </section>
    
    <script>
        function animateCounter(id, target, duration) {
            let element = document.getElementById(id);
            let start = 0;
            let startTime = null;

            function updateCounter(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                element.textContent = Math.floor(progress * target);
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            requestAnimationFrame(updateCounter);
        }

        let hasAnimated = false;
        window.addEventListener("scroll", () => {
            const section = document.getElementById("attendance");
            const rect = section.getBoundingClientRect();
            if (!hasAnimated && rect.top < window.innerHeight) {
                animateCounter("count", 3600, 2500);
                hasAnimated = true;
            }
        });
    </script>
